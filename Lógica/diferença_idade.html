<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostrar(msg){
		document.write(msg);
		pulaLinha();
	}
	var idadeMinha = 30;
	var idadeIrmao = 10;
	var diferenca = idadeMinha - idadeIrmao;
	mostrar('Nossa diferença de idade é');
	mostrar(diferenca);
</script>
