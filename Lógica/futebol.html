<meta charset="UTF-8">
<script>
	function pulaLinha() {
		document.write("<br><br>")
	};
	function mostra(msg){
		document.write(msg)
		pulaLinha()
	}
	var vitorias = parseInt(prompt('Número de vitórias'))
	var empates = parseInt(prompt('Número de empate'))
	var pontos = vitorias*3 + empates
	mostra('Seu número de pontos é: ' + pontos)
	if (pontos>=45) {
		mostra('Seu time escapou do rebaixamento')
	} else {
		mostra('Seu time está rebaixado')
	}

</script>
