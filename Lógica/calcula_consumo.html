<meta charset="UTF-8">
<h3>Álcool ou Gasolina</h3>
<script>
	var tanque = 40
	var caminhoComGasolina=480
	var consumoDeGasolina = caminhoComGasolina/tanque
	document.write('Com gasolina meu carro anda ' + consumoDeGasolina +' k/l'+'<br>')
	var caminhoComAlcool = 300
	var consumoDeAlcool = caminhoComAlcool/tanque
	document.write('Com álcool meu carro anda '+ consumoDeAlcool + ' k/l')
</script>
